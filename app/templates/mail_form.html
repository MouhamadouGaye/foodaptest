{% extends "layout.html" %} {% block title %} Send an Email - FastAPI
Application {% endblock %} {% block content %}
<div class="container mx-auto mt-10">
  <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Send a Mail</h2>
    <!-- Success/Error Message Display -->
    {% if message %}
    <div
      class="mb-4 p-2 text-white text-center {{ 'bg-green-400' if message.startswith('Email sent') else 'bg-red-500' }} rounded-lg"
    >
      {{ message }}
    </div>
    {% endif %}
    <form action="/mailings" method="post">
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Recipient Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          class="w-full p-2 border border-gray-300 rounded-lg"
          required
        />
      </div>
      <div class="mb-4">
        <label for="subject" class="block text-gray-700">Subject:</label>
        <input
          type="text"
          id="subject"
          name="subject"
          class="w-full p-2 border border-gray-300 rounded-lg"
          required
        />
      </div>
      <div class="mb-4">
        <label for="message" class="block text-gray-700">Message:</label>
        <textarea
          id="message"
          name="message"
          class="w-full p-2 border border-gray-300 rounded-lg"
          rows="4"
          required
        ></textarea>
      </div>
      <button
        type="submit"
        class="w-full bg-indigo-500 text-white p-2 rounded-lg hover:bg-indigo-600"
      >
        Send Email
      </button>
    </form>
  </div>
</div>
{% endblock %}
