<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Post</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto mt-10">
      <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
        <!-- Display error message if any -->
        {% if error_message %}
        <div class="bg-red-200 border-red-600 text-red-700 p-4 rounded mt-4">
          {{ error_message }}
        </div>
        {% endif %}

        <h1 class="text-2xl font-bold mb-6 text-center">Create Post</h1>

        <form action="/create_post" method="post" enctype="multipart/form-data">
          <!-- Title Field -->
          <div class="mb-2">
            <label for="title" class="text-sm font-medium text-gray-700"
              >Title</label
            >
            <input
              id="title"
              name="title"
              type="text"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              required
              placeholder="Title"
            />
          </div>

          <!-- Subtitle Field -->
          <div class="mb-2">
            <label for="subtitle" class="text-sm font-medium text-gray-700"
              >Subtitle</label
            >
            <input
              id="subtitle"
              name="subtitle"
              type="text"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              required
              placeholder="Subtitle"
            />
          </div>

          <!-- Description Field -->
          <div class="mb-2">
            <label for="description" class="text-sm font-medium text-gray-700"
              >Description</label
            >
            <textarea
              id="description"
              name="description"
              class="mt-1 block w-full h-32 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              required
              placeholder="Description"
            ></textarea>
          </div>

          <!-- Hidden User ID Field (if required) -->
          {% if user_id %}
          <input type="hidden" name="user_id" value="{{ user_id }}" />
          {% endif %}

          <!-- Media Upload Field -->
          <div class="mb-6">
            <label for="media" class="text-sm font-medium text-gray-700"
              >Upload Image or Video</label
            >
            <input
              id="media"
              name="media"
              type="file"
              accept="image/*, video/*"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              required
            />
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Create Post
          </button>
        </form>

        <p class="mt-2 text-center text-sm text-gray-600">
          Already created posts?
          <a
            href="/posts"
            class="font-medium text-indigo-600 hover:text-indigo-500 hover:underline"
            >Back to Posts</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
